name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Nabhag2507
          template: classic
          base: header,activity,community,repositories
          isocalendar: yes
          isocalendar_duration: full-year
          languages: yes
          followup: yes
          achievements: yes
          achievements_threshold: C
          achievements_display: compact
          notable: yes
